      - PolicyName: root
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - lakeformation:GetDataAccess
            - lakeformation:GrantPermissions
            - athena:*
            - glue:*
            Resource: '*'
          - Effect: Allow
            Action:
            - iam:GetRole
            - iam:PassRole
            Resource: '*'
          - Effect: Allow
            Action:
            - s3:*
            Resource:
            - !Join ['', ['arn:aws:s3:::', !Ref 'RawDataS3Bucket', '*']]
